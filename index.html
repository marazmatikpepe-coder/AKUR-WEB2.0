        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap');

        body {

            color: #fff;
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            overflow: hidden;
            display: flex;
            height: 100vh;
            user-select: none;
        }

        /* === –≠–ö–†–ê–ù –í–´–ë–û–†–ê –£–°–¢–†–û–ô–°–¢–í–ê === */
        #device-select-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 10000;
            display: none; 
            flex-direction: column; 
            justify-content: center; align-items: center;
        }
        .ds-title { font-size: 32px; margin-bottom: 50px; color: #E50914; font-weight: 800; text-transform: uppercase; text-align: center; }
        .ds-buttons { display: flex; gap: 40px; }
        .ds-btn {
            padding: 30px 50px; background: #222; border: 3px solid #444;
            color: white; font-size: 20px; border-radius: 12px; cursor: pointer;
            transition: all 0.2s; font-weight: 700; text-align: center;
            min-width: 200px;
        }
        .ds-btn:hover { background: #E50914; border-color: white; transform: scale(1.1); }

        /* === –ó–ê–°–¢–ê–í–ö–ê === */
        #splash {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 9999;
            display: none; 
            justify-content: center; align-items: center;
            transition: opacity 0.5s;
        }
        .splash-text {
            font-size: 80px; font-weight: 900; letter-spacing: 5px;
            background: linear-gradient(45deg, #E50914, #ff8800);
            -webkit-background-clip: text; color: transparent;
            animation: pulse 2s infinite;
        }
        @keyframes pulse { 0% {transform: scale(1);} 50% {transform: scale(1.05);} 100% {transform: scale(1);} }

        /* === –ú–ï–ù–Æ === */
        .sidebar {
            width: 280px; background: #121212; display: flex; flex-direction: column;
            padding-top: 30px; z-index: 100; box-shadow: 4px 0 15px rgba(0,0,0,0.5);
            flex-shrink: 0;
        }
        .logo-area { text-align: center; margin-bottom: 40px; }
        .logo-text { font-size: 32px; font-weight: 800; color: #E50914; letter-spacing: 2px; }

        .menu-item {
            padding: 18px 30px; font-size: 18px; color: #888; cursor: pointer;
            transition: all 0.2s; border-left: 4px solid transparent;
        }
        .menu-item:hover, .menu-item.focused { background-color: #333; color: white; border-left-color: #E50914; }
        .menu-item.active { color: white; font-weight: 600; background: rgba(255,255,255,0.05); }

        /* === –ö–û–ù–¢–ï–ù–¢ === */
        .content {
            flex: 1; padding: 30px 50px;
            background: radial-gradient(at top right, #1f1f1f, #000);
            display: flex; flex-direction: column;
            height: 100vh; box-sizing: border-box;
            position: relative;
        }
        .header { margin-bottom: 20px; border-bottom: 1px solid #333; padding-bottom: 10px; flex-shrink: 0; }
        .header h2 { margin: 0; font-size: 24px; color: #ddd; }

        /* –ü–æ–∏—Å–∫ */
        #search-box { display: none; margin-bottom: 20px; flex-shrink: 0; }
        #search-input {
            width: 100%; padding: 15px; font-size: 20px;
            background: #222; border: 2px solid #444; color: white;
            border-radius: 8px; outline: none;
        }
        #search-input:focus { border-color: #E50914; }

        /* –°–µ—Ç–∫–∞ */
        .grid {
            display: grid; 
            gap: 30px; 
            align-content: start; overflow-y: auto; 
            padding-bottom: 250px; 
            padding-right: 15px; padding-left: 5px; padding-top: 10px;
            flex: 1; scroll-behavior: smooth;
        }
        .grid::-webkit-scrollbar { width: 8px; }
        .grid::-webkit-scrollbar-thumb { background: #444; border-radius: 4px; }

        /* –ö–∞—Ä—Ç–æ—á–∫–∞ */
        .card {
            background: #222; border-radius: 10px; overflow: hidden; position: relative;
            aspect-ratio: 2/3; border: 3px solid transparent; 
            transition: transform 0.2s, border-color 0.2s, box-shadow 0.2s; 
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
        .card img { width: 100%; height: 100%; object-fit: cover; }
        .card.studio { aspect-ratio: 16/9; background: white; display: flex; align-items: center; justify-content: center; }
        .card.studio img { width: 70%; object-fit: contain; }
        
        .folder-badge {
            position: absolute; top: 10px; right: 10px;
            background: rgba(229, 9, 20, 0.95); 
            color: white;
            padding: 4px 8px; border-radius: 4px; font-size: 10px; font-weight: bold;
            box-shadow: 0 2px 5px rgba(0,0,0,0.5);
            text-transform: uppercase;
        }
        .folder-badge.series { background: rgba(0, 113, 235, 0.95); }

        .card:hover, .card.focused {
            transform: scale(1.08); 
            border-color: white; 
            z-index: 10;
            box-shadow: 0 10px 25px rgba(0,0,0,0.9);
        }

        /* === –ò–ù–§–û –ü–ê–ù–ï–õ–¨ === */
        #info-panel {
            position: fixed;
            bottom: 0;
            left: 280px; 
            right: 0;
            height: 250px;
            background: linear-gradient(to top, #000 10%, rgba(0,0,0,0.95) 70%, transparent 100%);
            color: white;
            padding: 20px 60px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 0.5s ease, transform 0.5s ease;
            pointer-events: none;
            z-index: 90;
        }

        #info-panel.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .info-title { 
            font-size: 36px; font-weight: 800; margin-bottom: 5px; 
            text-transform: uppercase; color: #fff; 
            text-shadow: 0 2px 10px black; 
        }
        .info-meta { 
            font-size: 18px; color: #E50914; font-weight: 700; margin-bottom: 15px; 
        }
        .info-meta span { 
            color: #ccc; margin-left: 15px; font-weight: 500; font-size: 16px; 
        }
        .info-desc { 
            font-size: 16px; line-height: 1.5; color: #ddd; max-width: 85%; 
            text-shadow: 0 1px 5px black; 
        }

        /* === –ü–õ–ï–ï–† === */
        #player {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: black; z-index: 200;
        }
        iframe { width: 100%; height: 100%; border: none; }
        
        #close-btn {
            position: absolute; top: 30px; right: 30px;
            background: rgba(0, 0, 0, 0.6); color: white;
            padding: 15px 30px; border-radius: 8px; font-weight: 600; font-size: 18px;
            cursor: pointer; z-index: 201; border: 2px solid rgba(255,255,255,0.3);
            transition: opacity 0.3s; opacity: 0; 
        }
        #close-btn.visible { opacity: 1; border-color: white; }

    </style>

        let appState = 'splash'; 
        let activeMenuIndex = 1; 
        let activeGridIndex = 0;
        let currentItems = [];
        let historyStack = []; 
        let btnTimer;
        let infoTimer; 
        
        const menuItems = document.querySelectorAll('.menu-item');
        const gridEl = document.getElementById('grid');
        const closeBtn = document.getElementById('close-btn');
        const infoPanel = document.getElementById('info-panel');
        const infoTitle = document.getElementById('info-title');
        const infoMeta = document.getElementById('info-meta');
        const infoDesc = document.getElementById('info-desc');
        const bgMusic = document.getElementById('bg-music');
        const deviceScreen = document.getElementById('device-select-screen');

        window.onload = () => {
            const savedDevice = localStorage.getItem('akur_device');
            if (savedDevice) {
                applyDeviceSettings(savedDevice);
                deviceScreen.style.display = 'none';
                startApp();
            } else {
                deviceScreen.style.display = 'flex';
            }
        };

        function selectDevice(type) {
            localStorage.setItem('akur_device', type);
            applyDeviceSettings(type);
            playMusic();
            deviceScreen.style.opacity = 0;
            setTimeout(() => {
                deviceScreen.style.display = 'none';
                startApp();
            }, 500);
        }

        function applyDeviceSettings(type) {
            if (type === 'mobile') {
                COLS = 2;
                gridEl.style.gridTemplateColumns = 'repeat(2, 1fr)';
                gridEl.style.gap = '15px';
            } else {
                COLS = 6;
                gridEl.style.gridTemplateColumns = 'repeat(6, 1fr)';
                gridEl.style.gap = '30px'; 
            }
        }

        function playMusic() {
            bgMusic.volume = 0.3;
            bgMusic.play().catch(() => {});
        }

        function startApp() {
            const splash = document.getElementById('splash');
            splash.style.display = 'flex';
            setTimeout(() => {
                splash.style.opacity = 0;
                setTimeout(() => {
                    splash.style.display = 'none';
                    bgMusic.pause(); // –ú–£–ó–´–ö–ê –û–°–¢–ê–ù–ê–í–õ–ò–í–ê–ï–¢–°–Ø –ó–î–ï–°–¨
                    bgMusic.currentTime = 0;
                    activateMenu(1); 
                }, 500);
            }, 2500);
        }

        function resetSettings() {
            localStorage.removeItem('akur_device');
            location.reload();
        }

        function showCloseButton() {
            if (appState !== 'player') return;
            closeBtn.classList.add('visible');
            clearTimeout(btnTimer);
            btnTimer = setTimeout(() => {
                closeBtn.classList.remove('visible');
            }, 3000);
        }

        window.addEventListener('mousemove', showCloseButton);
        window.addEventListener('keydown', showCloseButton);

        function hideInfoPanel() {
            infoPanel.classList.remove('visible');
        }

        function showInfoPanel(item) {
            if (!item) return;
            infoTitle.innerText = item.title;
            const year = item.year || '----';
            const genre = item.genre || '–§–∏–ª—å–º/–ú—É–ª—å—Ç—Ñ–∏–ª—å–º';
            const desc = item.desc || '–û–ø–∏—Å–∞–Ω–∏–µ –∑–∞–≥—Ä—É–∂–∞–µ—Ç—Å—è...';
            
            infoMeta.innerHTML = `${year} <span>‚Ä¢</span> ${genre}`;
            infoDesc.innerText = desc;
            infoPanel.classList.add('visible');
        }

        function addToHistory(itemId) {
            let hist = JSON.parse(localStorage.getItem('akur_history') || '[]');
            hist = hist.filter(id => id !== itemId);
            hist.unshift(itemId);
            if(hist.length > 30) hist.pop();
            localStorage.setItem('akur_history', JSON.stringify(hist));
        }

        function loadHistory() {
            const hist = JSON.parse(localStorage.getItem('akur_history') || '[]');
            currentItems = hist.map(id => db.find(m => m.id === id)).filter(Boolean);
            if(currentItems.length === 0) gridEl.innerHTML = '<div style="padding:20px; font-size:20px; color:#555;">–ò—Å—Ç–æ—Ä–∏—è –ø—É—Å—Ç–∞</div>';
            else renderGrid();
        }

        function activateMenu(index) {
            if (index === 6) { 
                resetSettings();
                return;
            }

            activeMenuIndex = index;
            appState = 'menu';
            menuItems.forEach((el, i) => {
                el.classList.remove('active', 'focused');
                if(i === index) el.classList.add('active');
            });
            hideInfoPanel();
            renderFocus();

            const action = ["search", "home", "history", "cartoons", "genres", "about"][index];
            document.getElementById('search-box').style.display = 'none';
            gridEl.innerHTML = '';
            historyStack = [];

            if (action === "home") {
                document.getElementById('page-title').innerText = "–°—Ç—É–¥–∏–∏";
                currentItems = db.filter(i => i.type === 'studio');
                renderGrid();
            } else if (action === "history") {
                document.getElementById('page-title').innerText = "–ò—Å—Ç–æ—Ä–∏—è –ø—Ä–æ—Å–º–æ—Ç—Ä–∞";
                loadHistory();
            } else if (action === "search") {
                document.getElementById('page-title').innerText = "–ü–æ–∏—Å–∫";
                document.getElementById('search-box').style.display = 'block';
                document.getElementById('search-input').value = '';
                setTimeout(() => document.getElementById('search-input').focus(), 100);
            } else {
                document.getElementById('page-title').innerText = menuItems[index].innerText;
                gridEl.innerHTML = '<div style="padding:20px; color:#555">–†–∞–∑–¥–µ–ª –≤ —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–µ...</div>';
                currentItems = [];
            }
        }

        function renderGrid() {
            gridEl.innerHTML = '';
            currentItems.forEach((item, index) => {
                const card = document.createElement('div');
                card.className = item.type === 'studio' ? 'card studio' : 'card';
                card.onclick = () => handleCardClick(index);
                card.onmouseenter = () => {
                    if (appState === 'grid') {
                        activeGridIndex = index;
                        renderFocus();
                    }
                };
                
                let badge = '';
                if(item.type === 'folder') {
                    if (item.genre && item.genre.toLowerCase().includes('—Å–µ—Ä–∏–∞–ª')) {
                        badge = '<div class="folder-badge series">–°–ï–†–ò–ê–õ</div>';
                    } else {
                        badge = '<div class="folder-badge">–§–†–ê–ù–®–ò–ó–ê</div>';
                    }
                }

                card.innerHTML = `${badge}<img src="${item.img}" referrerpolicy="no-referrer" onerror="this.src='https://via.placeholder.com/300x450?text=Error'">`;
                gridEl.appendChild(card);
            });
            
            gridEl.scrollTop = 0;
            if(appState !== 'grid' && appState !== 'player') activeGridIndex = 0;
            renderFocus();
        }

        function handleCardClick(index) {
            const item = currentItems[index];
            hideInfoPanel(); 
            
            if (item.type === 'movie') {
                addToHistory(item.id);
                // –ú—É–∑—ã–∫–∞ —É–∂–µ –æ—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∞ –ø—Ä–∏ –≤—Ö–æ–¥–µ –≤ –º–µ–Ω—é, –Ω–æ –Ω–∞ –≤—Å—è–∫–∏–π —Å–ª—É—á–∞–π
                bgMusic.pause();
                let playUrl = item.url;
                if(!playUrl.includes('&t=') && !playUrl.includes('?t=')) {
                    if(playUrl.includes('?')) playUrl += '&t=0'; else playUrl += '?t=0';
                }
                openPlayer(playUrl);
            } else {
                historyStack.push({ items: currentItems, title: document.getElementById('page-title').innerText });
                document.getElementById('page-title').innerText = item.title;
                currentItems = db.filter(i => i.parent === item.id);
                renderGrid();
                appState = 'grid';
                activeGridIndex = 0;
                renderFocus();
            }
        }

        function openPlayer(url) {
            document.getElementById('video-frame').src = url;
            document.getElementById('player').style.display = 'block';
            appState = 'player';
            showCloseButton(); 
        }

        function closePlayer() {
            const iframe = document.getElementById('video-frame');
            iframe.src = "about:blank"; 
            document.getElementById('player').style.display = 'none';
            appState = 'grid';
            renderFocus();
        }

        function renderFocus() {
            menuItems.forEach(el => el.classList.remove('focused'));
            const cards = document.querySelectorAll('.card');
            cards.forEach(el => el.classList.remove('focused'));

            clearTimeout(infoTimer);
            hideInfoPanel();

            if (appState === 'menu') {
                menuItems[activeMenuIndex].classList.add('focused');
            } else if (appState === 'grid' && currentItems.length > 0) {
                if (cards[activeGridIndex]) {
                    cards[activeGridIndex].classList.add('focused');
                    cards[activeGridIndex].scrollIntoView({behavior: "smooth", block: "center"});
                    
                    infoTimer = setTimeout(() => {
                        showInfoPanel(currentItems[activeGridIndex]);
                    }, 4000);
                }
            }
        }

        document.addEventListener('keydown', (e) => {
            if (appState === 'splash') return;
            if (document.getElementById('device-select-screen').style.display !== 'none') return; 

            if (appState === 'player') {
                if (e.key === 'Escape' || e.key === 'Backspace' || e.keyCode === 461 || e.keyCode === 10009) {
                    closePlayer();
                }
                return;
            }

            if (document.activeElement === document.getElementById('search-input')) {
                if (e.key === 'ArrowDown') { 
                    if (currentItems.length > 0) {
                        document.getElementById('search-input').blur(); 
                        appState = 'grid'; 
                        activeGridIndex = 0;
                        renderFocus(); 
                    }
                }
                if (e.key === 'Enter') return;
                return;
            }

            const key = e.key;

            if (key === 'ArrowUp') {
                if (appState === 'menu' && activeMenuIndex > 0) activeMenuIndex--;
                else if (appState === 'grid') {
                    if (activeGridIndex >= COLS) activeGridIndex -= COLS; 
                    else if (document.getElementById('search-box').style.display === 'block') {
                        appState = 'menu';
                        document.getElementById('search-input').focus();
                    }
                }
            } else if (key === 'ArrowDown') {
                if (appState === 'menu' && activeMenuIndex < menuItems.length - 1) activeMenuIndex++;
                else if (appState === 'grid' && activeGridIndex + COLS < currentItems.length) activeGridIndex += COLS; 
            } else if (key === 'ArrowRight') {
                if (appState === 'menu' && currentItems.length > 0) { appState = 'grid'; activeGridIndex = 0; }
                else if (appState === 'grid' && activeGridIndex < currentItems.length - 1) activeGridIndex++;
            } else if (key === 'ArrowLeft') {
                if (appState === 'grid') {
                    if (activeGridIndex % COLS === 0) appState = 'menu'; 
                    else activeGridIndex--;
                }
            } else if (key === 'Enter' || e.keyCode === 13) {
                if (appState === 'menu') activateMenu(activeMenuIndex);
                else if (appState === 'grid') handleCardClick(activeGridIndex);
            } else if (key === 'Backspace' || key === 'Escape' || e.keyCode === 461 || e.keyCode === 10009) {
                if (appState === 'grid') {
                    if (historyStack.length > 0) {
                        const prev = historyStack.pop();
                        currentItems = prev.items;
                        document.getElementById('page-title').innerText = prev.title;
                        renderGrid();
                    } else {
                        appState = 'menu';
                        activateMenu(1); 
                    }
                }
            }
            renderFocus();
        });
        
        document.getElementById('search-input').addEventListener('input', (e) => {
            const val = e.target.value.toLowerCase().trim();
            if (val.length === 0) {
                gridEl.innerHTML = '';
                currentItems = [];
                return;
            }
            currentItems = db.filter(i => {
                const isContent = i.type === 'movie' || i.type === 'folder';
                const isMatch = i.title.toLowerCase().includes(val);
                return isContent && isMatch;
            });
            if (currentItems.length === 0) {
                gridEl.innerHTML = '<div style="padding:20px; color:#777">–ù–∏—á–µ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ</div>';
            } else {
                renderGrid();
            }
        });
    </script>
</body>
</html>
